{% extends 'base.html' %}

{% block title %}
    {% if post %}Редактирование поста{% else %}Создание нового поста{% endif %}
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0">
                        {% if post %}
                            <i class="fas fa-edit"></i> Редактирование поста
                        {% else %}
                            <i class="fas fa-plus-circle"></i> Создание нового поста
                        {% endif %}
                    </h2>
                </div>
                <div class="card-body">
                    <form method="post" class="post-form">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_p }}
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'blog:blog' %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-primary">
                                {% if post %}
                                    <i class="fas fa-save"></i> Сохранить изменения
                                {% else %}
                                    <i class="fas fa-plus"></i> Создать пост
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
