{% extends 'base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
<div class="categories-container">
    <h1 class="text-center mb-4">Категории блога</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 mb-4">
                <div class="category-card card h-100">
                    <div class="card-body">
                        <h3 class="card-title">{{ category.name }}</h3>
                        <p class="card-text">Постов: {{ category.posts.count }}</p>
                        <a href="{% url 'blog:category_detail' category.slug %}" class="btn btn-primary">
                            Перейти к постам
                        </a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <p class="text-center">Категории пока не добавлены</p>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
