{% extends 'base.html' %}

{% block title %}Категории{% endblock %}

{% block content %}
<div class="categories-container">
    <h1 class="text-center mb-4">Категории блога</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-4 mb-4">
                <div class="category-card">
                    <h3>{{ category.name }}</h3>
                    <p class="posts-count">Постов: {{ category.posts_count }}</p>
                    <a href="{{ category.get_absolute_url }}" class="btn btn-primary">
                        Перейти к постам
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
